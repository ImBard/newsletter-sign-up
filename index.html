<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <!-- Sign-up form start -->

  <form action="/success.html" method="get" id="form" class="container">
    <section class="card1">
      <h1 class="title">Stay updated!</h1>
      <p class="paragraph">Join 60,000+ product managers receiving monthly updates on:</p>

      <div class="list">
        <label for="" class="itemList">
          <img  src="./assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </label>
        <label for="" class="itemList">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </label>
        <label for="" class="itemList">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </label>
      </div>

      <label for="" class="email">
        <div class="txtEmail" id="txtEmail">
          <span>Email address</span>
        </div>
        <input class="inputEmail" id="email" type="email" name="email" placeholder="email@company.com">
      </label>

      <button type="submit" id="send" class="send">Subscribe to monthly newsletter</button>
    </section>
    <section class="card2"><img class="sec2" src="./assets/images/illustration-sign-up-desktop.svg" alt=""></section>
  </form>
  
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <div class="success" id="success">
    <img src="./assets/images/icon-success.svg" class="okImg" alt="">
    <h1 class="tks">Thanks for subscribing!</h1>
    <p class="paragraphOk">
      A confirmation email has been sent to <b id="myEmail">ash@loremcompany.com</b>.
      Please open it and click the button inside to confirm your subscription.
    </p>
    <button id="closeMsg" class="closeMsg">Dismiss message</button>
  </div>

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.github.com/imbard">Talison Brendon</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
